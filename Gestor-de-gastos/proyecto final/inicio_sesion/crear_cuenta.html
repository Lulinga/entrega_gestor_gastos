<body>
    <section class="panel">
        <h1>Bienvenido al Gestor de Gastos!</h1>
        <section class="datos">
            <h1><a href="./panel_inicio.html">◄</a></h1>
            <h2>Crea una cuenta</h2><br>
            <p>Ingresa tu nombre de usuario, correo electrónico y contraseña</p><br>
            <form class="form" method="post" action="../php/crear_cuenta.php"> <!--Ingreso de datos que se almacenarán en una BBDD-->

                    <input placeholder="Nombre de usuario" name="nombre_user"><br><br>
                    <input placeholder="Correo electrónico" name="correo" type="email"><br><br>

                </tr>
                <button type="submit">Continuar</button>
            </form>
